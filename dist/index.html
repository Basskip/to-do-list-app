<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&display=swap" rel="stylesheet">
    <title>Todo List by Basskip</title>
</head>
<body>
    <div id="container">
        <!-- <nav>
            <ul id="projects">
                <li class="project-nav">Default</li>
                <li class="project-nav">Shopping</li>
                <li class="project-nav">Errands</li>
            </ul>
        </nav> -->
        <form action="" id="new-task">
            <label for="task-title">Title</label>
            <input type="text" name="task-title" id="task-title">
            <label for="task-description">Description</label>
            <input type="text" name="task-description" id="task-description">
            <label for="task-priority">Priority</label>
            <select name="task-priority" id="task-priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <label for="task-project">Project</label>
            <select name="task-project" id="task-project">
                <option value="Default">Default</option>
            </select>
            <input type="date" name="task-due" id="task-due">
            <button type="button" id='task-button'>Add task</button>
        </form>
        <button type="button" id="project-button">New Project</button>
        <div id="task-area">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
